apiVersion: v1
kind: ConfigMap
metadata:
  name: api-config
  namespace: pathwaylens
data:
  DATABASE_URL: "postgresql://pathwaylens:pathwaylens_password@postgres:5432/pathwaylens"
  REDIS_URL: "redis://redis:6379"
  PATHWAYLENS_ENV: "production"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: pathwaylens
spec:
  replicas: 3
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
      - name: api
        image: pathwaylens/api:latest
        ports:
        - containerPort: 8000
        envFrom:
        - configMapRef:
            name: api-config
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"

---
apiVersion: v1
kind: Service
metadata:
  name: api
  namespace: pathwaylens
spec:
  selector:
    app: api
  ports:
  - port: 8000
    targetPort: 8000
  type: ClusterIP

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker
  namespace: pathwaylens
spec:
  replicas: 2
  selector:
    matchLabels:
      app: worker
  template:
    metadata:
      labels:
        app: worker
    spec:
      containers:
      - name: worker
        image: pathwaylens/api:latest
        command: ["celery", "-A", "pathwaylens_api.celery_app", "worker", "--loglevel=info"]
        envFrom:
        - configMapRef:
            name: api-config
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: beat
  namespace: pathwaylens
spec:
  replicas: 1
  selector:
    matchLabels:
      app: beat
  template:
    metadata:
      labels:
        app: beat
    spec:
      containers:
      - name: beat
        image: pathwaylens/api:latest
        command: ["celery", "-A", "pathwaylens_api.celery_app", "beat", "--loglevel=info"]
        envFrom:
        - configMapRef:
            name: api-config
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: flower
  namespace: pathwaylens
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flower
  template:
    metadata:
      labels:
        app: flower
    spec:
      containers:
      - name: flower
        image: pathwaylens/api:latest
        command: ["celery", "-A", "pathwaylens_api.celery_app", "flower", "--port=5555"]
        ports:
        - containerPort: 5555
        envFrom:
        - configMapRef:
            name: api-config
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"

---
apiVersion: v1
kind: Service
metadata:
  name: flower
  namespace: pathwaylens
spec:
  selector:
    app: flower
  ports:
  - port: 5555
    targetPort: 5555
  type: ClusterIP
