name: pathwaylens
channels:
  - conda-forge
  - defaults
  - bioconda
dependencies:
  # Python version
  - python=3.10
  
  # Core system tools
  - pip
  - setuptools>=61.0
  - wheel
  - build
  
  # Core scientific computing (from conda-forge for better compatibility)
  - numpy>=1.24.0,<2.0.0
  - scipy>=1.10.0
  - pandas>=2.0.0
  - scikit-learn>=1.3.0
  - statsmodels>=0.14.0
  - networkx>=3.1.0
  
  # Bioinformatics tools (from bioconda)
  - biopython>=1.79
  
  # Visualization
  - matplotlib>=3.7.0
  - seaborn>=0.12.0
  - plotly>=5.15.0
  
  # Data processing
  - h5py>=3.9.0
  - openpyxl>=3.1.0
  
  # Jupyter (optional, for notebooks)
  - jupyter>=1.0.0
  - ipywidgets>=8.0.0
  - notebook>=7.0.0
  
  # Pip-only packages (install via pip)
  - pip:
    # Core CLI dependencies
    - typer>=0.9.0
    - rich>=13.0.0
    - requests>=2.31.0
    - pyyaml>=6.0
    - loguru>=0.7.0
    
    # Analysis dependencies
    - mygene>=3.2.2
    
    # Pathway analysis dependencies
    - gseapy>=1.0.0
    - enrichr>=0.0.6
    - gprofiler-official>=1.0.0
    - pyensembl>=2.2.0
    - pybiomart>=0.2.0
    - bioservices>=1.11.0
    - goatools>=1.3.0
    
    # Data storage
    - zarr>=2.16.0
    - cachetools>=5.3.0
    - xlrd>=2.0.0
    
    # Async support
    - aiohttp>=3.8.0
    - tenacity>=8.2.0
    
    # Data validation
    - pydantic>=2.0.0
    
    # Pre-trained models
    - transformers>=4.30.0
    - huggingface-hub>=0.16.0
    
    # Single-cell data
    - anndata>=0.9.0
    
    # Testing framework
    - pytest>=7.4.0
    - pytest-asyncio>=0.21.0
    - pytest-cov>=4.1.0
    - pytest-mock>=3.11.0
    - pytest-benchmark>=4.0.0
    - pytest-xdist>=3.0.0
    - pytest-html>=3.2.0
    - pytest-timeout>=2.1.0
    - coverage>=7.3.0
    
    # Property-based testing
    - hypothesis>=6.82.0
    
    # Code quality tools
    - black>=22.0.0
    - flake8>=5.0.0
    - isort>=5.12.0
    - mypy>=0.991
    - pre-commit>=3.3.0
    - bandit>=1.7.0
    - safety>=2.3.0
    
    # Documentation
    - sphinx>=7.0.0
    - sphinx-rtd-theme>=1.3.0



